# import { ReviewConnection, Review, TokenInput } from './review.graphql'
type Place {
  name: String!
  place_id: String!
  address: String!
  description: String!
  followers: [String!]!
  city: String!
  state: String!
  rank: Int!
  latitude: Int!
  longitude: Int!
  topReview: Review
  reviews(limit: Int, nextToken: TokenInput): ReviewConnection
  searchReviewsByKeyword(keyword: String!): ReviewConnection
}
